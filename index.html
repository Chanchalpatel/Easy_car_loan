<!DOCTYPE html>
<html>
<head>
  <title>Easy Car Loan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Easy Car Loan</h1>
    <nav>
      <a href="#form">Apply</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="form">
    <h2>Apply for a Car Loan</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="car">Car Model:</label>
      <input type="text" id="car" name="car" required>

      <label for="amount">Loan Amount:</label>
      <input type="number" id="amount" name="amount" required>

      <button type="submit">Submit</button>
    </form>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>We offer quick and easy car loans with flexible terms and low interest rates. Trusted by thousands of happy customers.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: support@easycarloan.com</p>
    <p>Phone: +91 12345 67890</p>
  </section>

  <footer>
    <p>&copy; 2025 Easy Car Loan. All rights reserved.</p>
  </footer>

</body>
</html>
